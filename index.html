<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
</head>
<body>
    <div id="timer">Time: 0 seconds</div>
    <div id="game-board"></div>
    <div id="celebration-message">Congratulations! You matched all pairs!</div>

    <script>
        const symbols = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'üêÆ', 'üê∑'];
        const cards = [...symbols, ...symbols];
        let openedCards = [];
        let matchedPairs = 0;
        let timer;
        let seconds = 0;

        // –ê–ª–≥–æ—Ä–∏—Ç–º –∞—à–∏–≥–ª–∞–Ω –º–∞—Å—Å–∏–≤—ã–≥ —Ö–æ–ª–∏—Ö —Ñ—É–Ω–∫—Ü
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
             const j = Math.floor(Math.random() * (i + 1));
             [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –¢–æ–≥–ª–æ–æ–º—ã–Ω —Å–∞–º–±–∞—Ä “Ø“Ø—Å–≥—ç—Ö, “Ø–∑“Ø“Ø–ª—ç—Ö —Ñ—É–Ω–∫—Ü
        function createGameBoard() {
            const shuffledCards = shuffleArray(cards);
            const gameBoard = document.getElementById('game-board');
            for (const symbol of shuffledCards) {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = symbol;
                card.addEventListener('click', () => flipCard(card));

                gameBoard.appendChild(card);
            }
        }

        // –ö–∞—Ä—Ç —ç—Ä–≥“Ø“Ø–ª—ç—Ö –∞–∂–∏–ª–ª–∞–≥–∞–∞–≥ –∑–æ—Ö–∏—Ü—É—É–ª–∞—Ö —Ñ—É–Ω–∫—Ü
        function flipCard(card) {
            if (openedCards.length < 2 && !openedCards.includes(card) && !card.classList.contains('flipped')) {
               card.classList.add('flipped');
               openedCards.push(card);

                if (openedCards.length === 2) {
                setTimeout(checkMatch, 800);
                }
            }
        }

        // –ù—ç—ç–ª—Ç—Ç—ç–π –∫–∞—Ä—Ç—É—É–¥ —Ç–∞–∞—Ä—á –±–∞–π–≥–∞–∞ —ç—Å—ç—Ö–∏–π–≥ —à–∞–ª–≥–∞—Ö —Ñ—É–Ω–∫—Ü
        function checkMatch() {
            const [card1, card2] = openedCards;

            if (card1.textContent === card2.textContent) {
            card1.removeEventListener('click', () => flipCard(card1));
            card2.removeEventListener('click', () => flipCard(card2));
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;

               if (matchedPairs === symbols.length) {
               showCelebrationMessage();
               clearInterval(timer);
               }
            } else {
                setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                }, 300);
            }

            openedCards = [];
        }

            function showCelebrationMessage() {
              const celebrationMessage = document.getElementById('celebration-message');
              celebrationMessage.style.display = 'block';
              setTimeout(() => {
              celebrationMessage.style.opacity = '0';
              setTimeout(() => {
              celebrationMessage.style.display = 'none';
              celebrationMessage.style.opacity = '1';
              resetGame();
                }, 500);
              }, 2000);
            }

        // –¶–∞–≥ —è–≤—É—É–ª–∞—Ö —Ñ—É–Ω–∫—Ü
        function updateTimer() {

        }

        // –¢–æ–≥–ª–æ–æ–º—ã–≥ –¥–∞—Ö–∏–Ω —Ç–æ—Ö–∏—Ä—É—É–ª–∞—Ö —Ñ—É–Ω–∫—Ü
        function resetGame() {

        }

        // –¢–æ–≥–ª–æ–æ–º—ã–≥ —ç—Ö–ª“Ø“Ø–ª—ç—Ö
        createGameBoard();
        timer = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
